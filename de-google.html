<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Build a Custom Android ROM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="text-gray-800 smooth-scroll">
    <!-- Navigation -->
    <nav class="bg-white shadow-md fixed w-full top-0 z-10">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">Blogs</h1>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu flex space-x-6 md:flex md:space-x-6" id="nav-menu">
                <li><a href="index.html" class="text-gray-600 hover:text-gray-900 transition">Home</a></li>
                <li><a href="index.html#education" class="text-gray-600 hover:text-gray-900 transition">Education</a></li>
                <li><a href="index.html#projects" class="text-gray-600 hover:text-gray-900 transition">Projects</a></li>
                <li><a href="index.html#contact" class="text-gray-600 hover:text-gray-900 transition">Contact</a></li>
                <li><a href="blogs.html" class="text-gray-600 hover:text-gray-900 transition">Blogs</a></li>
            </ul>
        </div>
    </nav>

    <!-- Blog Post Content -->
    <section id="blog-post" class="py-20 bg-white min-h-screen">
        <div class="max-w-4xl mx-auto px-4">
            <h2 class="text-3xl font-bold mb-6 text-gray-900">How to De-Google your Android Device</h2>
            <p class="text-gray-600 mb-4">Coming soon!</p>
            <div class="text-gray-600 mb-8">
                <h3 class="text-xl font-semibold mb-2"></h3>
                <p class="mb-4"></p>
                
            </div>
            <a href="blogs.html" class="text-indigo-600 hover:underline">Back to Blogs</a>
        </div>
    </section>

    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when a link is clicked
        navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

    </script>
</body>
</html>
