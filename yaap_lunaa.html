<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAAP File Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="text-gray-800 smooth-scroll">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4 text-gray-900">YAAP File Manager</h1>
        <div class="bg-white p-4 rounded-lg shadow-md">
            <div class="flex items-center mb-2">
                <span class="text-gray-600">YAAP for Realme GT Master Edition</span>
            </div>
            <div class="space-y-4" id="assetsList"></div>
        </div>
    </div>
    <script>
        async function fetchAssets() {
            const owner = "mvimal2607";
            const repo = "YAAP_lunaa";
            try {
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/releases`);
                const releases = await response.json();
                const assetsList = document.getElementById("assetsList");
                if (releases.length === 0) {
                    assetsList.innerHTML = "<p>No releases found.</p>";
                    return;
                }
                // Sort releases by published_at to find the latest
                releases.sort((a, b) => new Date(b.published_at) - new Date(a.published_at));
                const latestRelease = releases[0];
                releases.forEach(release => {
                    const card = document.createElement("div");
                    card.className = "p-4 bg-gray-50 rounded-lg shadow-md";
                    let assetsHtml = "";
                    release.assets.forEach(asset => {
                        assetsHtml += `<div class="flex items-center justify-between mb-2 last:mb-0">
                            <div class="flex items-center space-x-4"><span class="text-2xl">ðŸ“¥</span><a href="${asset.browser_download_url}" class="text-indigo-600 hover:underline" download>${asset.name}</a></div>
                            <span class="text-gray-600">${asset.download_count} downloads</span>
                        </div>`;
                    });
                    // Add "Latest" label to the most recent release
                    const tagHeader = release.id === latestRelease.id 
                        ? `<h3 class="text-lg font-semibold mb-2 flex items-center"><span class="bg-green-500 text-white text-xs font-bold px-2 py-1 rounded mr-2">Latest</span>${release.tag_name}</h3>`
                        : `<h3 class="text-lg font-semibold mb-2">${release.tag_name}</h3>`;
                    card.innerHTML = tagHeader + assetsHtml;
                    assetsList.appendChild(card);
                });
            } catch (error) {
                console.error("Error fetching assets:", error);
                document.getElementById("assetsList").innerHTML = "<p>Error loading assets. Check console for details.</p>";
            }
        }
        fetchAssets();
    </script>
</body>
</html>
